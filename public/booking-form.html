<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Form</title>
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #343a40;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h3 {
      margin-bottom: 20px;
      font-size: 1.75rem;
      color: #007bff;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-control {
      height: 45px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ced4da;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      transition: background-color 0.2s ease-in-out;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    function submitForm(event) {
      event.preventDefault(); 

      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        date: document.getElementById('date').value,
      };

      if (!formData.email) {
        window.parent.postMessage(
          { type: 'error', message: 'Email is required. Please enter your email.' },
          '*'
        );
        return;
      }

      // Simulate form submission and success
      window.parent.postMessage(
        { type: 'submit', data: formData },
        '*'
      );

      alert('Your form has been submitted successfully.');
      document.getElementById('bookingForm').reset();
    }
  </script>
</head>
<body>
  <div class="container mt-4">
    <h3>Book Your Service</h3>
    <form id="bookingForm" onsubmit="submitForm(event)">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Enter your name"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter your email"
          required
        />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input
          type="tel"
          class="form-control"
          id="phone"
          placeholder="Enter your phone number"
          required
        />
      </div>
      <div class="form-group">
        <label for="date">Preferred Service Date</label>
        <input
          type="date"
          class="form-control"
          id="date"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
